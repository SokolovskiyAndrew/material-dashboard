<mat-form-field [style.width.px]=220>
  <mat-label>{{label}}</mat-label>
  <mat-select
    [formControl]="autocompleteFormControl"
    [required]="isRequired">
    <mat-select-trigger fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
      <div *ngIf="isUseIcons">
        <mat-icon>{{currentDeviceType.listItemIcon}}</mat-icon>
      </div>
      <div>
        <span>{{currentDeviceType.listItemValue}}</span>
      </div>
    </mat-select-trigger>
    <mat-option
      *ngFor="let deviceType of deviceTypes"
      [value]="deviceType?.listItemId">
      <mat-icon *ngIf="isUseIcons">
        {{deviceType?.listItemIcon}}
      </mat-icon>
      <span>
        {{deviceType?.listItemValue}}
      </span>
    </mat-option>
  </mat-select>
</mat-form-field>
